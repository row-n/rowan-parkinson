{{ "<!-- About -->" | safeHTML }}
    <section id="about" class="panel">
        <div class="panel__body">
            <section class="panel__col">
                <h2 class="panel__title">{{ with .Site.Params.about.paragraph.headline }}{{ . | markdownify }}{{ end }}</h2>
                <p>{{ with .Site.Params.about.paragraph.text }}{{ . | markdownify }}{{ end }}</p>
            </section>
            <section class="panel__col">
                <h2>{{ with .Site.Params.skills.headline }}{{ . | markdownify }}{{ end }}</h2>
            </section>
        </div>
        <button class="close">
            <svg role="img" class="icon icon--cross icon--md">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#cross"></use>
            </svg>
        </button>
    </section>
