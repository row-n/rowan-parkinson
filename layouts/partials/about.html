{{ "<!-- About -->" | safeHTML }}
    <footer id="about" class="panel">
        <div class="panel__body">
            <section class="panel__col">
                <h2>{{ with .Site.Params.footer.about.paragraph.headline }}{{ . | markdownify }}{{ end }}</h2>
                <p>{{ with .Site.Params.footer.about.paragraph.text }}{{ . | markdownify }}{{ end }}</p>
            </section>
            <section class="panel__col">
                <h2>{{ with .Site.Params.footer.skills.headline }}{{ . | markdownify }}{{ end }}</h2>
            </section>
        </div>
    </footer>
