{{ define "main" }}
    <div class="content">
        {{ range .Data.Pages.ByDate.Reverse }}
            <article class="tile">
                <a href="{{ .Permalink }}" class="tile__link">
                  <img src="{{ .Params.albumthumb }}" alt="{{ .Title }}" class="tile__image" />
                </a>
                <h2>{{ .Title }}</h2>
            </article>
        {{ end }}
    </div>
{{ end }}
